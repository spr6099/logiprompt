<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js2</title>
  </head>
  <body>
    <script>
      // document.write("Hellow World" + "<br>");
      let str = "hellow";
      let str2 = "World";
      let str3 = "Worldss";
      let arr = ["ram", "saran", "7", "1", "10", "3", "5 ", "2"];
      document.write(" slice-> " + str.slice(2, 5) + "<br>");
      document.write(" slice&ConCat-> " + str.concat(str2).slice(4, 8) + "<br>");
      // The slice() method of Array instances returns a shallow copy of a portion of an
      // array into a new array object selected from start to end (end not included) where
      // start and end represent the index of items in that array. The original array will not be modified.

      document.write("replace->  " + str2.replace("W", "a") + "<br>");
      document.write("substring-> " + str3.substring(2) + "<br>");
      // The substring() method of String values returns the part of this string
      // from the start index up to and excluding the end index,
      document.write("parseFloat-> " + parseFloat(10.33) + "<br>");

      document.write("Boolean -> " + Boolean(10 < 2) + "<br>");
      document.write("Push -> " + arr.push("4") + "<br>");
      // instances adds the specified elements to the end of an array
      document.write("pop -> " + arr.pop() + "<br>");
      // instances removes the last element from an array

      document.write("unshift -> " + arr.unshift(2, 1) + "<br>");
      // instances adds the specified elements to the beginning of an array
      document.write("shift ->" + arr.shift() + "<br>");
      // instances removes the first element from an array
      document.write(arr + "<br>");
      document.write("splice -> " + arr.splice(4, 2, "4", "4", "4") + "<br>"); //replaces 2 element at index 4
      // instances changes the contents of an array by removing or replacing existing
      // elements and/or adding new elements in place
      document.write(arr + "<br>");

      let obj = { name: "ram", age: 7 };
      // document.write(obj.name + "<br>");
      let stringifyObj = JSON.stringify(obj);
      document.write("stringify Object -->" + stringifyObj + "<br>");

      let obj2 = '{ "name": "ram", "age": 7 }';
      let parsObj = JSON.parse(obj2);
      console.log(parsObj);
      // JavaScript Object Notation(JSON)

      function fun() {
        document.write("hello,js");
      }

      fun();

      var num = 2;
      var num2 = 3;

      document.write(num + num2 + "<br>");
      document.write(num - num2 + "<br>");
      document.write(num * num2 + "<br>");
      document.write(num / num2 + "<br>");
      document.write(num % num2);
    </script>
  </body>
</html>
