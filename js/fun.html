<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fun1() {
        document.write("Hellow world");
      }
      function fun2(a) {
        document.write("Hellow world2");
        a();
      }

      fun2(fun1);

      setTimeout(()=>{
        document.write("*")
      },300)
    </script>
  </body>
</html>
