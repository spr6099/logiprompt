<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="./img/img.jpg" class="flower" alt="" height="250px" />
    <h1 class="h">h1</h1>
    <h2 class="h">h2</h2>
    <h3 class="h">h3</h3>
    <h4 class="h">h4</h4>
    <script>
      document.querySelector(".flower").style.border = "5px solid grey";
      // document.querySelector(".flower")
      document.querySelector(".flower").style.borderRadius = "20px";
      const f = document.querySelectorAll(".h");
      console.log(f);
      for (let i = 0; i <= f.length; i++) {
        f[i].innerHTML = "white";
        f[i].style.backgroundColor = "red";
      }
    </script>
  </body>
