<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
    <div id="divv">
        <button id="btn" onclick="clickImage()">Submit</button>
    </div>


  
  <script>
    const div = document.createElement("div");
    var img = document.createElement("img");
    img.id = "imgId";
    img.src = "img.jpg";
    img.width = 200;
    img.height = 200;
    document.getElementById("divv").appendChild(img);

    function clickImage() {
      document.getElementById('imgId').src = "flower.jpg";
    }
  </script>
</body>
</html>
