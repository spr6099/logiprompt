<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop</title>
  </head>
  <body>
    <script>
      // Loop
      // (1)Entry Loop(while,for)
      // (2) Exist Loop(do,while)
      //   while Loop
      document.write("While Loop", "<br>");
      let i = 1;
      while (i < 10) {
        document.write(i, "<br>");
        i++;
      }
      //   for Loop
      document.write("For Loop ", "<br>");
      for (i = 10; i <= 20; i++) {
        document.write(i, "<br>");
      }
      //   Do Loop
      document.write("Do Loop ", "<br>");

      let x = 20;
      do {
        x++;
        document.write(x,"<br>");

      } 
      while (x <= 30);
     
    </script>
  </body>
</html>
