<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  <!-- function -->
      // (*) function declare
      // (*) function execute
      // (*) function call
      // operator
      // -----------
      // (1) Arithamatic operator(+,/,*,-)
      // (2) Assignment operator
      // a=5;
      // b=5;
      // a=a+b;
      // or
      // a+=b;
      // (3) comparison opearator(<,>,<=,>=)
      let a = 10;
      let b = "10";
      // a==b -> true
      document.write(a == b); // true
      document.write(a === b); //false
      // a===b -> false(triple equal compare to datatype )

      document.write("<br>");
      // (4) logical operator (and,or,not,)
      let v = 12;
      let n = 23;
      document.write("And operator" + "<br>");
      document.write(v < n && v > n);
      document.write("<br>" + "Or operator" + "<br>");
      document.write(v < n || v > n);
      document.write("<br>" + "Not operator" + "<br>");
      document.write(v < n != v > n);
    </script>
  </body>
</html>
