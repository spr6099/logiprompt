<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
    <form action="">
      <h3 class="text-success">Student Registration</h3>
      <div>
        <label for="name" >Name</label> 
        <input type="text" id="name" class=" border border-dark text-wrap"  placeholder="enter your name enter your name" />
      </div>
      <div>Address <textarea class="form-control border border-dark"></textarea></div>
      <div>
        Gender
        <input type="radio" name="Gender" id="male" value="Male" class="form-check-input  border-dark "/>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="female" value="Female" class="form-check-input border-dark" />
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="trans" value="Trans" class="form-check-input border-dark" />
        <label for="trans">Transgender</label>
      </div>
      <div>
        Qualification
        <input type="checkbox" name="sslc" value="sslc" id="sslc" class="form-check-input border-dark" />sslc
        <input type="checkbox" name="+2" value="+2" id="+2" class="form-check-input border-dark" /> +2
        <input type="checkbox" name="degree" value="degree" id="degree" class="form-check-input border-dark"/>Degree
        <input type="checkbox" name="pg" value="pg" id="pg"class="form-check-input border-dark" /> Pg
      </div>
      <div>
        District
        <select name="district" id="district" class="form-select border border-dark">
          <option value="trivandrum">trivandrum</option>
          <option value="kollam">kollam</option>
          <option value="alappuzha">alappuzha</option>
          <option value="pathanamthitta">pathanamthitta</option>
          <option value="trivandrum">trivandrum</option>
          <option value="kollam">kollam</option>
          <option value="alappuzha">alappuzha</option>
          <option value="pathanamthitta">pathanamthitta</option>
        </select>
      </div>
      <div>
        Image
        <input type="file" class="form-control border border-dark"/>
      </div>
      <button class="btn btn-success">Register</button>
    
    </form>
  </div>
  </body>
</html>
