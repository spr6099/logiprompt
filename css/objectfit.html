<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 300px;
            border: 1px solid black;
        }
        .fill{
            object-fit: fill;
        }
        .contain{
            object-fit: contain;
        }
        .cover{
            object-fit: cover;
        }
        .none{
            object-fit: none;
        }
        .scaledown{
            object-fit: scale-down;
        }
    </style>
</head>
<body>


    <div>
        <h1>fill</h1>
        <img src="../html/car.jpg" alt="" class="fill">
    </div>
    <div>
        <h1>contain</h1>
        <img src="../html/car.jpg" alt="" class="contain">
    </div>
    <div>
        <h1>Cover</h1>
        <img src="../html/car.jpg" alt="" class="cover">
    </div>
    <div>
        <h1>none</h1>
        <img src="../html/car.jpg" alt="" class="none">
    </div>
    <div>
        <h1>scaledown</h1>
        <img src="../html/car.jpg" alt="" class="scaledown">
    </div>
</body>
</html>
